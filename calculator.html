<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" box">
        <div class="container buttonsSection">
            <p class="d-inline">CASIO</p>
            <input type="text" id="display" disabled>
            <br>
            <button type="button" class="bg-danger" id="clear">C</button>
            <button type="button" class="bg-danger" id="delete">D</button>
            <button type="button" class="bg-secondary bracket">(</button>
            <button type="button" class="bg-secondary bracket">)</button>
            <button type="button" class="bg-warning">%</button>
            <br>
            <button type="button" class="text-dark">7</button>
            <button type="button" class="text-dark">8</button>
            <button type="button" class="text-dark">9</button>
            <button type="button" class="bg-warning">/</button>
            <br>
            <button type="button" class="text-dark">4</button>
            <button type="button" class="text-dark">5</button>
            <button type="button" class="text-dark">6</button>
            <button type="button" class="bg-warning">*</button>
            <br>
            <button type="button" class="text-dark">1</button>
            <button type="button" class="text-dark">2</button>
            <button type="button" class="text-dark">3</button>
            <button type="button" class="bg-warning">-</button>
            <br>
            <button type="button" class="bg-primary">.</button>
            <button type="button" class="text-dark">0</button>
            <button type="button" class="bg-success">=</button>
            <button type="button" class="bg-warning">+</button>
            <br><br>
        </div>
    </div>
    
    <!-- JS File Link -->
    <script src="script.js"></script>
</body>
</html>
